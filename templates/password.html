<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Sign In</title>
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.7.1/dist/cirrus.min.css">
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/8ee0b8559b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 175vh;
            padding-top: 30px;
            margin: 0;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .signin-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        .signin-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        .fa-solid {
            color: #2d2d2d;
        }
        .error-message {
            color: #e74c3c;
            display: none;
            margin-bottom: 1rem;
        }
        .login-link {
            color: #a0a0a0;
            text-decoration: underline;
            text-align: center;
            display: block;
            margin-top: 1rem;
        }
        .login-link:hover {
            color: #3498db;
        }

        .font {
            font-family: "Avenir Next", sans-serif;
            color: #e0e0e0;
            padding: 15px;
            margin-top: 4px;

        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="signin-container card">
        <h2 class=u-text-center">Complete Sign Up</h2>
        <form id="passwordForm" action="/register/" method="POST">
            <label class="font-bold" for="username">Username</label>
            <div class="input-control">
                <input type="text" id="username" name="username" class="input-contains-icon input-contains-icon-left" value="{{ username }}" readonly>
                <span class="icon icon-left">
                    <i class="fa-solid fa-user"></i>
                </span>
            </div>
            <label class="font-bold" for="email">Email</label>
            <div class="input-control">
                <input type="email" id="email" name="email" class="input-contains-icon input-contains-icon-left" value="{{ email }}" readonly>
                <span class="icon icon-left">
                    <i class="fa-solid fa-envelope"></i>
                </span>
            </div>
            <label class="font-bold" for="password">Password</label>
            <div class="input-control">
                <input type="password" id="password" name="password" class="input-contains-icon input-contains-icon-left" placeholder="Enter password" required>
                <span class="icon icon-left">
                    <i class="fa-solid fa-key"></i>
                </span>
            </div>
            <label class="font-bold" for="conf-password">Confirm Password</label>
            <div class="input-control">
                <input type="password" id="conf-password" name="conf-password" class="input-contains-icon input-contains-icon-left" placeholder="Confirm password" required>
                <span class="icon icon-left">
                    <i class="fa-solid fa-key"></i>
                </span>
            </div>
            <div id="errorMessage" class="error-message">{{ error_message | default('') }}</div>
            <div class="u-text-center">
                <button type="submit" class="btn-success" style="margin-top: 20px">Complete Sign Up</button>
            </div>
            <a href="/login" class="login-link text-xs font-bold">Already have an account, Login!</a>
        </form>
    </div>

    {% include 'footer.html' %}

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confPassword = document.getElementById('conf-password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (!password || !confPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Please fill in all password fields';
                errorMessage.style.display = 'block';
            } else if (password !== confPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });

        // Display server-side error message if present
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage.textContent.trim()) {
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
