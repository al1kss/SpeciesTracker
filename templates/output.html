<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transect Sampling Graphs</title>
        <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.7.1/dist/cirrus.min.css">
    <script src="https://kit.fontawesome.com/8ee0b8559b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            padding-top: 60px; /* header height so it doesnt overlap */
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: 70%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 154, 97, 0.03) 20%,rgba(250, 182, 51, 0.05) 0%, rgba(250, 182, 51, 0.05) 12%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(193, 204, 49, 0.02) 0%, transparent 50%);;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(40px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 60%;
            left: 10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.1) 0%, rgba(155, 89, 182, 0.03) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(30px);
        }
    </style>
</head>

    {% include 'footer.html' %}

</body>
</html>
